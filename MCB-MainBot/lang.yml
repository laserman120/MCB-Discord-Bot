

# Embed stuff
embeds:
 mainColor: '#695acd'
 acceptedEmbed: '#5ae85f'
 deniedEmbed: '#ff0a1f'

########################################
#              Ad System               #
########################################

ads:
 cost: 2  # Points required to post an ad
 userCooldown: 3600  # Individual user cooldown in seconds (1 hour)
 globalCooldown: 300 # Global cooldown in seconds (5 minutes)
 max_length: 500  # Maximum character length for ads
 rules: |
   1. No inappropriate content
   2. No spamming
   3. Relate to Minecraft only
   4. No external links
   5. No named servers
   6. No links to other discord servers
 adChannels:
 - "CHANNEL_ID_HERE"
 - "CHANNEL_ID_HERE"

########################################
#            Point System              #
########################################

points:
 message_chance: 0.05  # 5% chance to earn a point per message
 message_cooldown: 60  # Cooldown in seconds between point earnings (1 minute)
 daily_amount: 2  # Points earned from daily command
 streak_bonusMin: 1 # The min points they get from a streak
 streak_bonusMax: 5  # Additional points earned per day of streak
 streakBoosterBonusMin: 1 # Min extra you can get from being a server booster
 streakBoosterBonusMax: 5 # Max you can get when being a server booster

########################################
#          Moderation Tools            #
########################################

moderation:
 muted_role_id: "MUTED_ROLE_ID_HERE"
 warning_expiry: 604800  # Warning expiry time in seconds (7 days)
 max_warnings: 3  # Number of warnings before mute

########################################
#               Logging                #
########################################

logging:
 channel_id: "CHANNEL_ID_HERE"
 threads:
   edited: "THREAD_ID_HERE"
   warnings: "THREAD_ID_HERE"
   deleted: "THREAD_ID_HERE"
 messageEdited: true
 messageDeleted: true
 nuke: true
 warningIssued: true
 warningExpired: true
 warningRemoved: true

########################################
#              Messages                #
########################################

messages:
 point_earned: "You found a point while typing! Your new balance is {balance}."
 ad_posted: "Your ad has been posted successfully! Your new balance is {balance}."
 warning_issued: "You have been warned for: {reason}. This is warning {count}/{max}."
 muted: "You have been muted due to receiving {max} warnings."
 daily_claimed: "You've claimed your daily points! You received {amount} points. Your new balance is {balance}."
 streak_bonus: "Streak bonus! You've earned an extra {bonus} points. Keep it up!"
 nuke_success: "Successfully deleted {count} messages in this channel."

########################################
#            Leaderboard               #
########################################

leaderboard:
 update_interval: 300  # Update leaderboard every 5 minutes
 display_limit: 10  

########################################
